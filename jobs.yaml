#every 5 minutes
- name: sandbox
  command: sandbox
  image: tool-wikisaurusbot/tool-wikisaurusbot:latest
  schedule: "*/5  * * * *"
  emails: onfailure

# every hour
- name: autopurge-hourly
  command: autopurge-hourly
  image: tool-wikisaurusbot/tool-wikisaurusbot:latest
  schedule: "0 *    * * *"
  emails: onfailure

- name: techtasks
  command: techtasks
  image: tool-wikisaurusbot/tool-wikisaurusbot:latest
  schedule: "0 *    * * *"
  emails: onfailure

# every day
- name: validation-stats
  command: validation-stats
  image: tool-wikisaurusbot/tool-wikisaurusbot:latest
  schedule: "0 0    * * *"
  emails: onfailure
  mount: all

- name: autopurge-daily
  command: autopurge-daily
  image: tool-wikisaurusbot/tool-wikisaurusbot:latest
  schedule: "0 0    * * *"
  emails: onfailure

- name: tow-update
  command: tow-update
  image: tool-wikisaurusbot/tool-wikisaurusbot:latest
  schedule: "0 0    * * *"
  emails: onfailure

- name: actual-afd
  command: actual-afd
  image: tool-wikisaurusbot/tool-wikisaurusbot:latest
  schedule: "0 0    * * *"
  emails: onfailure

- name: userscript-stats
  command: userscript-stats
  image: tool-wikisaurusbot/tool-wikisaurusbot:latest
  schedule: "0 0    * * *"
  emails: onfailure

# weekly
- name: afi
  command: afi
  image: tool-wikisaurusbot/tool-wikisaurusbot:latest
  schedule: "0 0    * * 6"
  emails: onfailure

- name: validation-plots
  command: validation-plots
  image: tool-wikisaurusbot/tool-wikisaurusbot:latest
  schedule: "0 12   * * 0"
  emails: onfailure
  mount: all

- name: sort-unrev-files
  command: sort-unrev-files
  image: tool-wikisaurusbot/tool-wikisaurusbot:latest
  schedule: "0 0    * * 5"
  emails: onfailure
